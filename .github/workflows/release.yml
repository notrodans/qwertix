name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  push_to_registry:
    env:
      BE_REPO: ${{ secrets.DOCKER_USERNAME }}/qwertix-backend
      FE_REPO: ${{ secrets.DOCKER_USERNAME }}/qwertix-frontend
      PLATFORMS: linux/amd64,linux/arm64

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          files: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend ---
      - name: Backend extract metadata
        id: bemeta
        uses: docker/metadata-action@369ebfd91f95188ef8c61f501015609462f46374 # v5.6.1
        with:
          images: ${{ env.BE_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Backend build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.bemeta.outputs.tags }}
          labels: ${{ steps.bemeta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Backend publish description
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.BE_REPO }}
          short-description: Qwertix Backend Server
          readme-filepath: ./README.md

      # --- Frontend ---
      - name: Frontend extract metadata
        id: femeta
        uses: docker/metadata-action@369ebfd91f95188ef8c61f501015609462f46374 # v5.6.1
        with:
          images: ${{ env.FE_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Frontend build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.femeta.outputs.tags }}
          labels: ${{ steps.femeta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Frontend publish description
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.FE_REPO }}
          short-description: Qwertix Frontend Application
          readme-filepath: ./README.md
