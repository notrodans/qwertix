name: Docker Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  push_to_registry:
    env:
      BE_REPO: ${{ secrets.DOCKER_USERNAME }}/qwertix-backend
      FE_REPO: ${{ secrets.DOCKER_USERNAME }}/qwertix-frontend
      PLATFORMS: linux/amd64,linux/arm64

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log in to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Backend ---
      - name: Backend extract metadata
        id: bemeta
        uses: docker/metadata-action@369ebfd91f95188ef8c61f501015609462f46374 # v5.6.1
        with:
          images: ${{ env.BE_REPO }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Backend build and push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.be-meta.outputs.tags || steps.bemeta.outputs.tags }}
          labels: ${{ steps.bemeta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend ---
      - name: Frontend extract metadata
        id: femeta
        uses: docker/metadata-action@369ebfd91f95188ef8c61f501015609462f46374 # v5.6.1
        with:
          images: ${{ env.FE_REPO }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Frontend build and push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.femeta.outputs.tags }}
          labels: ${{ steps.femeta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max