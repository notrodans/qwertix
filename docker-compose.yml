services:
  db:
    image: postgres:16
    container_name: qwertix-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-qwertix}
    volumes:
      - qwertix_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: qwertix-adminer
    restart: always
    ports:
      - 8080:8080

  migrate:
    build:
      context: .
      target: backend
    container_name: qwertix-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-8764}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-qwertix}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-8763}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      RESULT_HASH_SALT: ${RESULT_HASH_SALT:-change-me-in-production}
      NODE_ENV: production
    command: ["bun", "run", "db:migrate"]

  backend:
    build:
      context: .
      target: backend
    container_name: qwertix-backend
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PORT: ${PORT:-8764}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-qwertix}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-8763}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      RESULT_HASH_SALT: ${RESULT_HASH_SALT:-change-me-in-production}
      NODE_ENV: production
    ports:
      - "8764:8764"

  frontend:
    build:
      context: .
      target: frontend
      args:
        - APP=frontend
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8764}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8764}
        - VITE_RESULT_HASH_SALT=${RESULT_HASH_SALT:-change-me-in-production}
    container_name: qwertix-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8765:80"

volumes:
  qwertix_data:
