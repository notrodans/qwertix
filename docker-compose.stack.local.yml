services:
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@qwertix.io"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
    ports:
      - target: 80
        published: 3006
        mode: host
      - target: 443
        published: 3443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - traefik-public
      - internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  db:
    image: postgres:18.1
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB_FILE: /run/secrets/db_name
    secrets:
      - db_user
      - db_password
      - db_name
    volumes:
      - qwertix_data:/var/lib/postgresql
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 30
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  adminer:
    image: adminer
    networks:
      - internal
      - traefik-public
    ports:
      - "8085:8080"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  registry:
    image: registry:2
    ports:
      - target: 5000
        published: 5000
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any

  migrate:
    image: localhost:5000/qwertix-backend:latest
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - db
    networks:
      - internal
    environment:
      - NODE_ENV=production
    secrets:
      - doppler_token
    command: ["bun", "run", "db:migrate"]
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

  backend:
    image: localhost:5000/qwertix-backend:latest
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    networks:
      - internal
      - traefik-public
    environment:
      - NODE_ENV=production
    secrets:
      - doppler_token
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 30
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      labels:
        - "traefik.enable=true"
        # HTTP Router
        - "traefik.http.routers.backend.entrypoints=http"
        - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
        - "traefik.http.routers.backend.priority=100"
        - "traefik.http.routers.backend.middlewares=backend-strip"
        # HTTPS Router
        - "traefik.http.routers.backend-secure.entrypoints=https"
        - "traefik.http.routers.backend-secure.rule=PathPrefix(`/api`)"
        - "traefik.http.routers.backend-secure.priority=100"
        - "traefik.http.routers.backend-secure.tls=true"
        - "traefik.http.routers.backend-secure.tls.certresolver=letsencrypt"
        - "traefik.http.routers.backend-secure.middlewares=backend-strip"
        # Services & Middlewares
        - "traefik.http.services.backend.loadbalancer.server.port=3009"
        - "traefik.http.middlewares.backend-strip.stripprefix.prefixes=/api"
        - "traefik.docker.network=qwertix_traefik-public"

  frontend:
    image: localhost:5000/qwertix-frontend:latest
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=/api
    networks:
      - traefik-public
    secrets:
      - doppler_token
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 30
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      labels:
        - "traefik.enable=true"
        # HTTP Router
        - "traefik.http.routers.frontend.entrypoints=http"
        - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
        # HTTPS Router
        - "traefik.http.routers.frontend-secure.entrypoints=https"
        - "traefik.http.routers.frontend-secure.rule=PathPrefix(`/`)"
        - "traefik.http.routers.frontend-secure.tls=true"
        - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
        # Services
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=qwertix_traefik-public"

volumes:
  qwertix_data:
  traefik-certificates:

networks:
  traefik-public:
    driver: overlay
    attachable: true
  internal:
    driver: overlay
    attachable: true

secrets:
  doppler_token:
    external: true
  db_user:
    external: true
  db_password:
    external: true
  db_name:
    external: true
