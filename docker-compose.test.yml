services:
  db-test:
    image: postgres:16
    container_name: qwertix-db-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qwertix_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qwertix_test"]
      interval: 5s
      timeout: 5s
      retries: 5
